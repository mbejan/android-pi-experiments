[unix_http_server]
file=/tmp/supervisor.sock   ; path to your socket file

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
loglevel=info
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=root
    
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:sshd]
command=/usr/sbin/sshd -D -p 9922
numprocs=1
stdout_logfile=/tmp/sshd.log
stderr_logfile=/tmp/sshd.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 600
priority=998
user=ubuntu

[program:vncserver]
command=vncserver -xstartup /usr/bin/xfce4-session -verbose -localhost no -geometry 1920x1080 -fg :2
numprocs=1
stdout_logfile=/tmp/vncserver.log
stderr_logfile=/tmp/vncserver.log
autostart=false
autorestart=true
startsecs=10
stopwaitsecs = 600
priority=998
user=ubuntu

[program:dockerd]
command=sudo -S dockerd --iptables=false
numprocs=1
stdout_logfile=/tmp/dockerd.log
stderr_logfile=/tmp/dockerd.log
autostart=true
autorestart=true
startsecs=20
stopwaitsecs = 600
priority=998
user=root

